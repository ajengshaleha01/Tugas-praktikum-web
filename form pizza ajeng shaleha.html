<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UACompatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-pemesanan pizza</title>
</head>
<body>
    <form action="thankyou.html">
        <h1><b>Black Goose Bistro | Pizza-on-Demand</b></h1>
        <p>Our 12" wood-fired pizzas are available for delivery. Build yout costum pizza and we'll delivery it within an hour.</p>

        <div>
            <h3><b>Your Information</b></h3>
            <label for="input-name">Name:</label>
            <input id="input-name" type="text">
            <br>
            <label for="input-address">Address:</label>
            <input id="input-address" type="text">
            <br>
            <label for="input-telephone-number">Telephone Number:</label>
            <input id="input-telephone-number" type="Number">
            <br>
            <label for="input-email">Email:</label>
            <input id="input-email" type="email">
            <br>
            <label for="delivery">Delivery Instruction</label>
            <br>
            <textarea id="delivery" cols="30" rows="10" maxlength="400" placeholder="No more than 400 characters long"></textarea>

        </div>

        <div>
            <h3><B>Design Your Dream Pizza</B></h3>
            <p>Pizza spacs</p>

            <fieldset>
                <legend>Crust (choose One)</legend>

                <input name="crust" id="classic-white" type="radio">
                <label for="classic-white">Classic white</label>
                <br>
                <input name="crust" id="multigrain" type="radio">
                <label for="multigrain">Multigrain</label>
                <br>
                <input name="crust" id="cheese-stuffed-curst" type="radio">
                <label for="cheese-stuffed-crust">Cheese-stuffed-curst</label>
                <br>
                <input name="crust" id="gluten-free" type="radio">
                <label for="gluten-free">Glutten-free</label>
            </fieldset>

            <fieldset>
                <legend>Toppings (choose as many as your want)</legend>

                <input id="red-sause" type="checkbox">
                <label for="red-sauce">Red sauce</label>
                <br>
                <input id="white-sauce" type="checkbox">
                <label for="white-sauce">White sauce</label>
                <br>
                <input id="mozarella-cheese" type="checkbox">
                <label for="mozarella-cheese">Mozarella Cheese</label>
                <br>
                <input id="pepperoni" type="checkbox">
                <label for="papperoni">Papperoni</label>
                <br>
                <input id="mushrooms" type="checkbox">
                <label for="mushrooms">Mushrooms</label>
                <br>
                <input id="peppers" type="checkbox">
                <label for="peppers">Peppers</label>
                <br>
                <input id="anchovies" type="checkbox">
                <label for="anchovies">Anchovies</label>
            </fieldset>
        </div>

        <div>
            <h4>Number</h4>
            <label for="how-many-pizza"> How many pizza</label>
            <select name="" id="how-many-pizza">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>
        </div>

        <input type="submit" value="Bring Me a Pizza">
        <input type="reset" value="Reset">
    </form>
<br>
<br>
<br>
<br>
<br>
<br>
<br>

</body>
</html>
